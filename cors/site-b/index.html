<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site B</title>
</head>
<body>
<h1>Site B</h1>

<button id="getTimeBtn">Profs</button>
<span id="result"></span>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<script>
    $('#getTimeBtn').on('click', (evt) => {
        $.get('http://localhost:8080/api/v1/profs', (data) => {
            $('#result').html(data);
        });
    });
</script>
</body>
</html>
